<form class="event-form" [formGroup]="form">
  <div class="event-form__field">
    <mat-icon>title</mat-icon>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput>
      @if (form.controls.title.invalid) {
      <mat-error>Title is required</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="event-form__field">
    <mat-icon>description</mat-icon>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput
                placeholder="Ex. meeting with John to discuss the details of the latest project"></textarea>
    </mat-form-field>
  </div>
  <div class="event-form__field">
    <mat-icon>access_alarm</mat-icon>
    <mat-form-field>
      <mat-label>Beginning</mat-label>
      <input formControlName="startDateTime" matInput type="datetime-local">
    </mat-form-field>
  </div>
  <div class="event-form__field">
    <mat-icon>access_alarm</mat-icon>
    <mat-form-field>
      <mat-label>Ending</mat-label>
      <input formControlName="endDateTime" matInput type="datetime-local">
      @if (form.controls.endDateTime.errors?.['dateAfter']) {
      <mat-error>The ending date cannot happen earlier than the beginning</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="event-form__field">
    <mat-icon>location_on</mat-icon>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input formControlName="location" matInput>
    </mat-form-field>
  </div>
  <div class="event-form__field">
    <mat-icon>attachment</mat-icon>
    <mat-form-field>
      <mat-label>Attachments</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</form>
