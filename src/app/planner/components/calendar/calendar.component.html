<div class="calendar">
  <app-calendar-toolbar/>
  <div class="calendar__header">
    <mat-card *ngFor="let dayOfWeek of daysOfWeek" class="calendar__header-item">
      <mat-card-content>{{ dayOfWeek }}</mat-card-content>
    </mat-card>
  </div>
  <mat-divider class="calendar__divider"/>
  <ng-container *ngFor="let day of grid()">
    <app-day-tile [day]="day"/>
  </ng-container>
</div>
