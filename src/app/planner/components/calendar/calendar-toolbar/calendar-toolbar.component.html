<mat-toolbar class="calendar__toolbar" color="primary">
  <mat-toolbar-row>
    <span class="calendar__label">{{ label() }}</span>
    <div class="calendar__actions">
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select [formControl]="yearFormControl">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Month</mat-label>
        <mat-select [formControl]="monthFormControl">
          <mat-option *ngFor="let month of months" [value]="month.value">{{ month.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-mini-fab>
        <mat-icon>arrow_left</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon>arrow_right</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
